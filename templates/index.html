<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aventureiros</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-600 p-6">

  <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Lista de Aventureiros</h1>

  <div id="aventureirosContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4">

  </div>

  <!-- Painel de Detalhes -->
  <div id="painelDetalhes" class="mt-8 bg-white p-6 rounded-xl shadow-lg hidden max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Detalhes do Aventureiro</h2>
    <div class="flex flex-col md:flex-row items-center gap-4">
      <img id="d_imagem" src="" alt="Imagem do Aventureiro" class="w-32 h-48 object-cover rounded-full">
      <div>
        <p><strong>Nome:</strong> <span id="d_nome"></span></p>
        <p><strong>Classe:</strong> <span id="d_classe"></span></p>
        <p><strong>Alcance:</strong> <span id="d_alcance"></span></p>
        <p><strong>Descrição:</strong> <span id="d_descricao"></span></p>
        <p><strong>Nível:</strong> <span id="d_nivel"></span></p>
        <p><strong>XP:</strong> <span id="d_xp"></span></p>
        <p><strong>Guilda:</strong> <span id="d_guilda"></span></p>
      </div>
    </div>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
